web:
  url: https://cdp45.pospal.cn/CDP/Account/SignIn

tasks:
  - name: 登录并进入人群圈选
    flow:
      - ai: 在账号登录区域输入账号 "qlt_test"
      - ai: 光标跳转到密码框
      # - sleep: 2000
      # - ai: 清空密码框
      - ai: 输入密码 "qa123456"
      - aiTap: 点击登录按钮

  - name: 进入人群圈选页面
    flow:
      - aiTap: 点击最左侧菜单栏中的「客户」
      - aiTap: 点击「人群圈选」
      - aiWaitFor: 页面出现「人群圈选」标题
      - sleep: 1000

  - name: 新建人群
    flow:
      - aiTap: 点击「新建人群」按钮
      - sleep: 1000

  - name: 设置会员年龄条件
    flow:
      - aiTap: 点击「会员年龄」
      - ai: 输入条件 大于 20 岁
      - ai: 输入条件 小于等于 40 岁

  - name: 填写人群信息并保存
    flow:
      - ai: 在「人群命名」输入框输入 "自动创建人群1"
      - ai: 在备注框输入 "auto-1"
      - aiTap: 点击「保存人群」按钮
      - sleep: 1000

  - name: 删除自动创建的人群
    flow:
      - aiTap: 在列表选择「自动创建人群1」
      - aiTap: 点击「删除」操作
      - aiWaitFor: 出现确认弹窗
      - aiTap: 若未出现弹窗则重试点击删除
      - aiTap: 在弹窗点击「确定」

